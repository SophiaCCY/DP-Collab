<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color:#e4f4f5;">
    <div class="topHead">
        <div class="logoBox">
            <a href="index.html"><h1>DP Collab</h1></a>
        </div>
        <div class="loginBox">
            <div class="loginLeft">
                <a href="login.html">Login</a>/
                <a href="register.html">Register</a>
            </div>
            <div class="loginRight">
                <img src="./img/head.png" alt="">
            </div>
        </div>
    </div>
    <div class="loginPage">
        <h1>Register</h1>
        <div class="loginInput">
            <div class="userName">
                <span>username:</span>
                <input class="input" placeholder="username" type="text">
            </div>
            <div class="userName">
                <span>email:</span>
                <input class="input" placeholder="email" type="email">
            </div>
            <div class="userName">
                <span>password:</span>
                <input class="input" placeholder="password" type="password">
            </div>
            <div class="userName">
                <span>date of birth:</span>
                <input class="input" placeholder="birth" type="date">
            </div>
        </div>
        <div class="loginBtn" onclick="register()">Continue</div>
    </div>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>
    function register(){
        let check = 1;
        $(".input").each(function (k,v){
            if(!$(v).val()){
                alert('please enter '+$(v).attr('placeholder'));
                check = 0;
                return false;
            }
        })
        if(check){
            window.location.href = 'patient.html';
        }
    }
</script>

</html>
